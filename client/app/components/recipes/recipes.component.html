<h1>Best cook recipes from all world</h1>
<div class="item" *ngFor="let item of recipes">
    <a class="item__title" routerLink="/recipe/{{item._id}}">{{item.title}}</a>
    <span class="item__date">{{item.date | date: "dd.MM.yy (HH:MM)"}}</span>
    <p class="item__description">{{item.description}}</p>
</div>
<a class="button--create"routerLink="/create">Create new recipe</a>
